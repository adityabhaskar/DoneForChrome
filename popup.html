<!doctype html>
<html>
<head>
  <link href="css/popup.css" rel="stylesheet">
</head>
<body>
  
  <div id="inputDiv">
    <div id="textLine">
      <input type="text" id="doneText" placeholder="What'd you get done today?" title="What'd you get done today?">
      <span id="greenTick" class="hidden">&#x2714;</span>
      <span id="sendingDog" class="hidden"></span>
      <span id="savedOfflineIcon" class="hidden"></span>
      <span id="redAlert" class="hidden">!</span>
    </div>
    
    <div id="dateTeamDiv">
      <span id="on_required" class="hidden">On </span><strong class="specialUnderline" id="selectedDate" title="Change date"></strong>, in team <strong id="selectedTeam" class="specialUnderline" title="Change team">...</strong>
    </div>
    
    <div id="sendDiv">
      <button id="send">Send</button>
    </div>
    
    <p id="status">&nbsp;</p>
    
    <div id="selectorsDiv">
      <hr id="selectorSeparator" />
      <p id="dateSelectorDiv" class="hidden">
        <!-- Date:  --><input type="date" id="done_date"> <span class="specialUnderline" id="hide_date_span">Hide</span>
      </p>
      <p id="teamSelectorDiv" class="hidden">
        <!-- Team:  --><select id="teamSelect">
        </select> <span class="specialUnderline" id="hide_team_span">Hide</span>
      </p>
    </div>
  </div>
  
  <div id="doneListDiv">
    <h4 id="doneListTitle"></h4>
    <ul id="doneList">
    </ul>
  </div>
  
  <div id="footer">
    <a href="options.html" target="_blank" alt="Settings" tabindex="-1" id="optionsLink" class="iconLink" title="Open Settings"></a>
    <a href="https://idonethis.com/" target="_blank" alt="iDoneThis" tabindex="-1"><img src="img/idt16.png" title="iDoneThis"></a>
    <a href="http://c306.net/apps?utm_source=qdt%20popup&utm_medium=chrome_projects&utm_campaign=chrome_projects&utm_content=qdt_popup_c306" target="_blank" alt="My other apps" tabindex="-1"><img src="img/ab16.png" title="My other apps" id="otherApps"></a>
    <span id="openExternal" title="Pop-out in a separate window" class="iconLink"></span>
    <hr id="footerSeparator" />
  </div>
  
  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/ls.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
