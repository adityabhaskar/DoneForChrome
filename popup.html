<!doctype html>
<html>
<head>
  <link href="css/popup.css" rel="stylesheet">
</head>
<body>
  <div id="textLine">
    <input type="text" id="doneText" placeholder="What'd you get done today?">
    <span id="greenTick" class="hidden">&#x2714;</span>
    <span id="pendingCircle" class="hidden"></span>
    <span id="redAlert" class="hidden">!</span>
  </div>
  <div id="dateDiv">
    <input type="date" id="done_date">
  </div>
  <div id="sendDiv">
    <button id="send">Send</button>
  </div>
  <p id="status">&nbsp;</p>
  <div id="teams">
    <small>Sending to <strong id="selectedTeam">...</strong>. <a class="specialUnderline" id="changeTeam">(Change)</a></small>
    <p id="teamSelectorDiv">
      Team: <select id="teamSelect">
      </select>
    </p>
  </div>
  <div id="footer">
    <a href="http://c306.net/apps" target="_blank" alt="My other apps" tabindex="-1"><img src="img/ab16.png" title="My other apps"></a>
    <a href="https://idonethis.com/" target="_blank" alt="iDoneThis" tabindex="-1"><img src="img/idt16.png" title="iDoneThis"></a>
    <a href="https://twitter.com/adityabhaskar" target="_blank" alt="@adityabhaskar" tabindex="-1"><img src="img/tw16.png" title="@adityabhaskar"></a>
  </div>
  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
